<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ================================= CODEMIRROR =========================== -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/codemirror.min.css">
    <link rel="stylesheet" href="./css/VSCode.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/codemirror.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/mode/go/go.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/addon/focus/focus.min.js"></script> 

    <!-- <script src="./js/test.js"></script> -->
    <!-- ----------------- -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>GoLight</title>
    <link rel="icon" type="image/png" href="./Img/logousac.png">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="bar">
                <nav class="navigation">
                    <li>
                        <a href="#" class="navigation__link">GoLight</a>
                        <ul>
                            <li><a href="#modal" onclick="getErrors()">Errores</a></li>
                            <li><a href="#modal" onclick="graphAST()">Generar Arbol</a></li>
                            <li><a href="#modal" onclick="getSymbolsTable()">Tabla de Simbolos</a></li>
                        </ul>
                    </li>
                </nav>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="modal" class="modalmask">
            <form action="" autocomplete="off">
                <div class="modalbox movedown">
                    <a href="#close" title="Close" class="close" onclick="resetGraph()">&times;</a>
                    <div id="report" class="report"></div>
                </div>
            </form>
        </div>
    </div>
    <div class="container containerCompile">
        <button type="button" class="button" onclick="analyze()">
            <img src="Icons/player.svg" alt="">
        </button>
    </div>
    <div id="tags" class="container containerTags">
        <div class="tmp">
            <div>d</div>
        </div>
    </div>
    <div class="columns">
        <div id="editor" class="panel1"></div>
        <div id="console" class="panel2"></div>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
    <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
    <script src="js/script.js"></script>
    <script src="js/headers.js"></script>
    <script src="js/functions.js"></script>
    
</body>
</html>
